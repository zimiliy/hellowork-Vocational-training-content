<script>
/*
水仙花数是指一个3位数，它的每个位上的数字的
3次幂之和等于它本身。(例如 1^3+5^3+3^3=153),请打印所有水仙花数。
*/

for(var i =100 ; i < 1000; i++){
    //parseInt取整
var bai = parseInt (i/100);
   //获取十位
var shi = parseInt((i - bai * 100)/10);
 //获取个位
var ge = i % 10;

if (bai*bai*bai + shi*shi*shi + ge*ge*ge == i){
    console.log(i);
}

}




</script>
