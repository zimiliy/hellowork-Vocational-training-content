<script>
    //定义一个变量储存7的倍数之和
    var sum = 0 ;
// 定义一个计数器
    var count = 0;
    //for循环打印1-100的数
    for(i =1 ; i <=100; i++){
        //确定是否为7的倍数
        if(i%7 == 0){
           // console.log(i);
           //7的倍数之和
           sum += i;
          //运算次数
           count++;
        }
        
    }
    console.log("总和为"+ sum);
    console.log("总数量"+ count);
</script>
