    <title>whiletest</title>
    
    <script>
  //循环外定义变量；储存奇数之和    
var sum = 0;
//打印1-100之间的数
for(var i = 1; i <= 100 ; i++){
    //判断i是否是奇数，不能被2整除就是奇数
    //i除2不等于0就是奇数
    if(i%2 != 0){
    //console.log(i);
    sum = sum + i;

    }
   // console.log(sum);
}
console.log(sum);
        </script>
