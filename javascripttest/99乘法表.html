<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <table border="1">
            
                <script>
                    for(i=1;i<10;i++){
                        document.write("<tr>");
                            for(j=1;j<i+1;j++){
                                document.write("<td>"+i+"*"+j+"="+i*j+"</td>");
                            }
                            document.write("</tr>")
                    }
                </script>
            
        </table>
    
</body>
</html>
