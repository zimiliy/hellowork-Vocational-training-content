
<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style lang="css">
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            height: 100vh;
            width: 100%;
        }
        
        body {
            position: relative;
        }
        
        canvas {
            display: block;
            z-index: -1;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
 
<body>
    <canvas id="canvas"></canvas>
    <script>
        for(var i = 0; i <= 5; i++){
            //在循环内部再创建一个循环，用来控制图形的宽度
            //外部循环执行一次，内部执行i+1次
            //内部循环可以决定宽度，执行几次，宽度就是多少
            for(var j= 0; j<i+1; j++){
                document.write("*&nbsp&nbsp&nbsp")
            }//输出换行 外部循环完一次输出一次换行

            document.write("<br />")
        }
 

        
        
    </script>
</body>
 
</html>
