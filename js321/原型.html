    <script>
        //原型 prototype
        //我们所创建的每一个函数，解析器都会想函数中添加一个属性prototype
          //这个属性对应着一个对象，这个对象就是我们所谓的原型对象
// 如果函数作为普通函数调用prototype么有任何作用
//当函数一构造韩式的形式调用时，它所创建的对象中都会有一个隐含的属性，
//指向该构造函数的原型对象，我们可以通过__proto__来访问该属性

//原型对象就相当于一个公共区域，所有同一类的实列都可以访问到这个原型对象 
// 我们可以将对象中共有的内容，统一设置到原型对象中
// 当我们访问对象的一个属性或方法是，他会先在对象自身中寻找，如果又则直接使用
//           如果没有则会去原型对象中找
//创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中，
//这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了
function MyClass(){

}
//向MyClass里添加一个a属性
MyClass.prototype.a =123;
//向MyClass原型中添加一个方法
MyClass.prototype.SayHello =function(){
    alert("hello");
}

var mc =new MyClass();
var mc2 =new MyClass();
//向mc中添加a属性
mc.a = "我是mc中的a";
console.log(mc.a);

    </script>
