<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(name,age){
        this.name = name;
        this.age = age;
        }
        Person.prototype.toString = function(){
            return "Person[name"+this.name+",age="+this.age+"]";
        };
       var per = new Person("張",18);
       var per2 = new Person("本田",16);
       var per3 = new Person("服部",81);
       var per4 = new Person("八木",8);
       var per5 = new Person("劉",38);


     var perArr = [per,per2,per3,per4,per5];
     
       function getAdult(arr){
           //创建一个新数组用于接收
           var newArr = [];
           //遍历arr，获取Person对象
       for(i=0;i<arr.length;i++){
           //创建一个变量接受arr[i]
         var p = arr[i];
        //console.log(p);
          //判断是否年龄大于18
        if(p.age>=18){
            //是则放入新数组中
        newArr.push(p);
       } 
      }         //将新数组返回
              return newArr;
        }    
        //获得结果
       var result = getAdult(perArr);
       console.log(result);
        
    


    </script>
</head>

</body>
</html>
