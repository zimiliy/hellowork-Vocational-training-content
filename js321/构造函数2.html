    <script>
        //创建一个构造函数，专门用来创建Person对象
        //构造函数就是一个普通函数，创建方式和普通函数没有区别，、
        //构造函数习惯上首字母大写
        //普通函数直接调用，构造函数需要使用new关键字来调用
        //1.立刻创建一个新的对象
         //2.将新建的对象设置为函数中的this,在构造函数中可以使用this来引用新建的对象
         //3.逐行执行函数中的代码
        //4.将新的对象作为返回值返回

        //使用同一个构造函数创建的对象，称为一类对象,也将一个构造函数称为一个类
        //通过一个构造函数创建的对象，称为是该类的实例

        // this的情况
        // 1.当以韩式的形式调用时，this是window
        // 2.当以方法的形式调用时，谁调用this是谁
        // 3.当一构造函数的形式调用时，this就是新创建的那个对象
        function Person(name,age,gender){
           //alert(this);
           this.name = name;
           this.age = age;
           this.gender =gender;
           this.sayName = function(){
               alert(this.name);
           }
    }
 function Dog(){

 }// Person 是一类
    var per = new Person("qwe",12,"男");
    var per2 = new Person("qasd",72,"男");
    var per3 = new Person("qsda",11,"男");
    var per4 = new Person("qczx",17,"男");

    var dog = new Dog();//自己是一类
    console.log(per);
    console.log(per2);
    console.log(per3);
    console.log(per4);
    console.log(dog);

    //使用instanceof 检查一个对象是否是一个类的实例
    //语法 对象 instanceof 构造函数
    //是返回true否则返回false 

    console.log(per instanceof Person);
    </script>
